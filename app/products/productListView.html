<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large">Product List</div>
    <div class="panel-body">

        <table class="table" > <!-- ng-controller="ProductListCtrl as vm" удалили т.к. роутинг будет определять контроллер для каждого предствления -->
            <thead>
            <tr>
                <!--th>Image</th-->
                <th><button class="btn btn-primary" type="button" ng-click="vm.toggleImage()">{{ vm.showImage ? "Hide" : "Show" }} Image</button></th>
                <th>Product</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <!--tr ng-repeat="product in products"-->
            <tr ng-repeat="product in vm.products">
                <td>
                    <!-- ng-show и ng-hide управляют только отображением,
                    ng-if управляет процессом получения данных (в этом случае картинок) -->
                    <img style="width: 50px; margin: 2px;"

                         ng-if="vm.showImage"
                         ng-src="{{ product.imageUrl }}"
                         title="{{ product.productName }}"/>
                </td>
                <td><!--a ui-sref="productDetail({productId: product.productId})">{{ product.productName }}</a-->
                    <a ui-sref="productDetail({productId: product.productId})">
                        {{ product.productName}}</a>
                </td>
                <td>{{ product.productCode }}</td>
                <td>{{ product.releaseDate }}</td>
                <td>{{ product.price | currency }}</td>
                <td><a class="btn btn-primary" ui-sref="productEdit.info({productId: product.productId})">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
