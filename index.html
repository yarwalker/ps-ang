<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Acme Product Management</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Library Scripts -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-mocks.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/ui-utils.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="common/services/common.services.js"></script>
    <script type="text/javascript" src="common/services/productResource.js"></script>
    <script type="text/javascript" src="common/services/productResourceMock.js"></script>

    <!-- Product Controllers -->
    <script src="app/products/productListCtrl.js"></script>
    <script src="app/products/productDetailCtrl.js"></script>
    <script src="app/products/productEditCtrl.js"></script>

</head>
<body ng-app="productManagement">
<nav class="navbar navbar-inverse">
    <div class="container">
        <a class="navbar-brand"
           ui-sref="home">Acme Product Management</a>
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle"
                    data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a ui-sref="productList">Product List</a></li>
                <li><a ui-sref="productEdit.info({productId:0})">
                    <i class="glyphicon glyphicon-plus"></i>
                    Add Product</a></li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <div ui-view></div>
    </div>
</body>
</html>
