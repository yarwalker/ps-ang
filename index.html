<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Acme Product Management</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <!--script type="text/javascript" src="js/bootstrap.min.js"></script-->

    <!-- Library Scripts -->
    <script src="js/angular.min.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Product Controllers -->
    <script src="app/products/productListCtrl.js"></script>

</head>
<body ng-app="productManagement">
<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large">Product Lis</div>
    <div class="panel-body">
        <!--table ng-init='products = [
{"productId": 1,
"productName": "Leaf Rake",
"productCode": "GDN-0011",
"releaseDate": "March 19, 2009",
"description": "Leaf rake with 48-inch handle.",
"cost": 9.00,
"price": 19.95,
"category": "garden",
"tags": [ "leaf", "tool" ],
"imageUrl": "http://openclipart.org/image/300px/svg_to_png/26215/Anonymous"
},
{"productId": 5,
"productName": "Hammer",
"productCode": "TBX-0048",
"releaseDate": "May 21, 2013",
"description": "Curved claw steel hammer.",
"cost": 1.00,
"price": 8.95,
"category": "toolbox",
"tags": [ "tool" ],
"imageUrl": "http://openclipart.org/image/300px/svg_to_png/73/rejon_Hamm"}]'-->
        <table class="table" ng-controller="ProductListCtrl as vm">
    <thead>
        <tr>
            <!--th>Image</th-->
            <th><button class="btn btn-primary" type="button" ng-click="vm.toggleImage()">{{ vm.showImage ? "Hide" : "Show" }} Image</button></th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <!--tr ng-repeat="product in products"-->
        <tr ng-repeat="product in vm.products">
            <td>
                <!-- ng-show и ng-hide управляют только отображением,
                ng-if управляет процессом получения данных (в этом случае картинок) -->
                <img style="width: 50px; margin: 2px;"

                     ng-if="vm.showImage"
                     ng-src="{{ product.imageUrl }}"
                     title="{{ product.productName }}"/>
            </td>
            <td>{{ product.productName }}</td>
            <td>{{ product.productCode }}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency }}</td>
        </tr>
    </tbody>
</table>
    </div>
</div>
</body>
</html>
